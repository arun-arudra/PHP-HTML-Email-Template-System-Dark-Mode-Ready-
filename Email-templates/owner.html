<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="color-scheme" content="light dark">
<meta name="supported-color-schemes" content="light dark">
<title>New Inquiry - {{site_name}}</title>

<style>
    /* ------------------------------------- 
       CONFIGURATION SECTION (EDIT HERE)
    ------------------------------------- */
    
    /* 1. Button Colors */
    .config-btn-bg { background-color: #1d4ed8 !important; }
    .config-btn-text { color: #ffffff !important; }

    /* ------------------------------------- 
       DARK MODE CONFIGURATION 
    ------------------------------------- */
    @media (prefers-color-scheme: dark) {
        /* Background of the whole email */
        .darkmode-body { background-color: #121212 !important; }
        
        /* Background of the white container */
        .darkmode-container { background-color: #1e1e1e !important; border-color: #333333 !important; }
        
        /* Main Text Color */
        .darkmode-text { color: #e1e1e1 !important; }
        
        /* The Message Box Background */
        .darkmode-msg-box { background-color: #333333 !important; color: #ffffff !important; }
        
        /* Footer Text Color */
        .darkmode-footer-text { color: #888888 !important; }
    }

    /* ------------------------------------- 
       Global Resets & Styles 
    ------------------------------------- */
    body { margin: 0; padding: 0; background-color: #f7f7f7; font-family: Arial, sans-serif; }
    table { border-spacing: 0; }
    td { padding: 0; }
    img { border: 0; }

    /* Footer Hover Effect */
    .arun-signature {
        color: inherit !important;
        text-decoration: none !important;
        transition: color 0.3s ease;
        font-weight: bold;
    }
    
    /* The Hover State - Only 'ARUNARUDRA' turns red */
    .arun-signature:hover {
        color: red !important;
    }

</style>
</head>
<body class="darkmode-body" style="margin: 0; padding: 0; background-color: #f7f7f7;">
    <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%">
        <tr>
            <td style="padding: 20px 0;">
                <table class="darkmode-container" align="center" border="0" cellpadding="0" cellspacing="0" width="600" style="border: 1px solid #cccccc; border-collapse: collapse; background-color: #ffffff;">
                    <tr>
                        <td class="darkmode-container" align="left" style="padding: 40px 30px 30px 30px; background-color: #ffffff;">
                            <img src="{{server_url}}/logo.webp" alt="{{site_name}}" width="90" style="display: block;" />
                        </td>
                    </tr>
                    <tr>
                        <td style="padding: 40px 30px 40px 30px;">
                            <table border="0" cellpadding="0" cellspacing="0" width="100%">
                                <tr>
                                    <td class="darkmode-text" style="color: #153643; font-family: Arial, sans-serif; font-size: 24px;">
                                        <b>New Inquiry Received!</b>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="darkmode-text" style="padding: 20px 0 30px 0; color: #153643; font-family: Arial, sans-serif; font-size: 16px; line-height: 20px;">
                                        <p>You have received a new inquiry from your website</p>
                                        <table width="100%" style="border-top: 1px solid #eee; margin-top: 20px;">
                                            <tr>
                                                <td class="darkmode-text" style="padding: 10px 0; color: #153643;"><strong>Name:</strong></td>
                                                <td class="darkmode-text" style="padding: 10px 0; color: #153643;">{{name}}</td>
                                            </tr>
                                            <tr>
                                                <td class="darkmode-text" style="padding: 10px 0; color: #153643;"><strong>Phone:</strong></td>
                                                <td class="darkmode-text" style="padding: 10px 0; color: #153643;">{{phone}}</td>
                                            </tr>
                                            <tr>
                                                <td class="darkmode-text" style="padding: 10px 0; color: #153643;"><strong>Email:</strong></td>
                                                <td class="darkmode-text" style="padding: 10px 0; color: #153643;">{{email}}</td>
                                            </tr>
                                            <tr>
                                                <td class="darkmode-text" style="padding: 10px 0; color: #153643;"><strong>Company:</strong></td>
                                                <td class="darkmode-text" style="padding: 10px 0; color: #153643;">{{company}}</td>
                                            </tr>
                                        </table>
                                        
                                        <div style="margin-top: 20px;">
                                            <strong>Message:</strong><br/>
                                            <p class="darkmode-msg-box" style="background-color: #f9f9f9; padding: 15px; border-radius: 5px; color: #555;">
                                                {{message}}
                                            </p>
                                        </div>
                                    </td>
                                </tr>
                                
                                <tr>
                                    <td align="center">
                                        <table border="0" cellspacing="0" cellpadding="0">
                                            <tr>
                                                <td align="center" style="border-radius: 5px;" class="config-btn-bg">
                                                    <a href="tel:{{phone}}" target="_blank" class="config-btn-text" style="font-size: 16px; font-weight: bold; text-decoration: none; padding: 12px 25px; display: inline-block; border-radius: 5px; border: 1px solid transparent;">
                                                        Contact
                                                    </a>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
  
  <div class="darkmode-footer-text" style="font-family: Arial, sans-serif; font-size: 12px; color: #000000; text-align: center; padding-bottom: 20px;">
    Developed by <a href="arunarudra.com" class="arun-signature">ARUNARUDRA</a>
</div>
</body>
</html>
